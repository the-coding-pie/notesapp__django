{% extends 'base_auth.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  <title>NotesApp</title>
{% endblock %}

{% block content %}
  <div class="auth--form index-page">
      <h1>
        <img src="{% static 'favicon.png' %}" alt="">
        NotesApp</h1>
      <p class="text-muted">A place for students to share & save their priceless notes...</p>
      <div class="buttons">
          <a href="{% url 'notes:login' %}" class="btn btn-primary">Login</a>
          <a href="{% url 'notes:signup' %}" class="btn btn-success">Signup</a>
      </div>
  </div>
{% endblock %}
